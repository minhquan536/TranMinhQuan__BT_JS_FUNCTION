<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
  <!-- TINH DIEM DH -->
  <form>
    <h1>TÍNH ĐIỂM CHUẨN > 25</h1>
    <div class="form-group">
      <label for="exampleInputPassword1">điểm môn 1</label>
      <input type="number" class="form-control" id="diemMon1">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">điểm môn 2</label>
      <input type="number" class="form-control" id="diemMon2">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">điểm môn 3</label>
      <input type="number" class="form-control" id="diemMon3">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Đối tượng</label>
      <select class="form-control" id="doiTuong">
        <option value="0">không có</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Khu Vực</label>
      <select class="form-control" id="khuVuc">
        <option value="0">không có</option>
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="3">C</option>
      </select>
    </div>
    <div class="wrap-contact100-form-btn">
      <div class="contact100-form-bgbtn"></div>
      <button onclick="main()" type="button" class="contact100-form-btn">
        TÍNH
      </button>
    </div>
    <p id="txtTinh"></p>

  </form>
  <!-- TT TIEN DIEN -->
  <form>
    <h1>THÔNG TIN NỘP TIỀN ĐIỆN</h1>
    <div class="form-group">
      <label for="exampleInputPassword1">Họ Tên</label>
      <input type="text" class="form-control" id="hoTen">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Địa chỉ</label>
      <input type="text" class="form-control" id="diaChi">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">số d/kw sử dụng trong tháng</label>
      <input type="number" class="form-control" id="soDien">
    </div>
    <h3>phương thức tính</h3>
    <p>0-50kw = 500 d/kw</p>
    <p>51-100kw = 650 d/kw</p>
    <p>101-200kw = 850 d/kw</p>
    <p>201-350kw = 1100 d/kw</p>
    <p>>350kw = 1300 d/kw</p>
    <div class="wrap-contact100-form-btn">
      <div class="contact100-form-bgbtn"></div>
      <button onclick="tinhtiendien()" type="button" class="contact100-form-btn">
        TÍNH
      </button>
    </div>
    <p id="txtTinhDien"></p>

  </form>

  <!-- TT thuế -->
  <form>
    <h1>THÔNG TIN NỘP TIỀN ĐIỆN</h1>
    <div class="form-group">
      <label for="exampleInputPassword1">Họ Tên</label>
      <input type="text" class="form-control" id="hoTen2">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Tổng thu nhập hàng năm</label>
      <input type="text" class="form-control" id="tNHN">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Đối tượng</label>
      <select class="form-control" id="doiTuong">
        <option value="0">không có</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <div class="wrap-contact100-form-btn">
      <div class="contact100-form-bgbtn"></div>
      <button onclick="tinhThue()" type="button" class="contact100-form-btn">
        TÍNH THUẾ
      </button>
    </div>
    <p id="txtTinhThue"></p>

  </form>


  <!-- TT thuế -->
  <!-- TINH DIEM DH -->
  <form>
    <h1>ĐĂNG KÝ CÁP</h1>
    <div class="form-group">
      <label for="exampleInputPassword1">Mã khách hàng</label>
      <input type="number" class="form-control" id="mKH">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">LOẠI KÊNH</label>
      <select class="form-control" id="loaiK">
        <option value="cc">Cao Cấp</option>
        <option value="cb">Cơ Bản</option>
      </select>
    </div>
    <div class="form-group"onclick="ccccc()">
      <label for="exampleFormControlSelect2">lOẠI KHÁCH HÀNG</label>
      <select class="form-control" id="loaiKH"  >
        <option value="nd">Nhà Dân</option>
        <option value="dn" >Doanh Nghiệp</option>
      </select>
    </div>
    <div class="form-group" id="an">
      <label for="exampleInputPassword1">số kết nối</label>
      <input type="number" class="form-control" id="sKN">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">số kênh
        cao cấp</label>
      <input type="number" class="form-control" id="sKCC">
    </div>
    <div class="wrap-contact100-form-btn">
      <div class="contact100-form-bgbtn"></div>
      <button onclick="tinhCap()" type="button" class="contact100-form-btn">
        TÍNH
      </button>
    </div>
    <p id="txtTinhCap"></p>

  </form>



  <script src="/js/tinhdiemdh.js"></script>
  <script src="/js/tinhtiendien.js"></script>
  <script src="/js/tinhthue.js"></script>


  <script src="/js/tinhtiencap.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
